<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script type="text/javascript">
	
	
	function agregar(){
		var array = ["Cuadrado", "Circulo","Triangulo","Rectangulo","Poligono"];
		var select = document.getElementById("Figuras");
		var boton = document.getElementById("boton");
		boton.disabled = true;
		select.style.visibility ="visible";
		//  var option = document.createElement('option');
		  for (var i=0; i<array.length; i++){ 
			  var option = document.createElement('option');
			  option.value = array[i];
			  option.text = array[i];
			  option.id = array[i];
			  select.appendChild(option);
			  }
		  
	}
	
	function mostrarDatos(){
		var combo = document.getElementById("Figuras");
		var selected = combo.options[combo.selectedIndex].text;
		var caja = document.getElementById("div1");
		
		caja.style.visibility ="visible";
		
		if(selected == "Cuadrado"){
	     document.getElementById("div1").innerHTML="Cuadrado Lado 10";
	     
		}else if(selected == "Circulo"){
			document.getElementById("div1").innerHTML="Circulo radio 10";
		}else if(selected == "Triangulo"){
			
			document.getElementById("div1").innerHTML="Triangulo altura 10, base 20";
			
		}else if(selected == "Rectangulo"){
			
			document.getElementById("div1").innerHTML="Rectangulo altura 20, base 30";
			
		}else if(selected == "Poligono"){
			
			document.getElementById("div1").innerHTML="Poligono numero de lados 4, apotema 20, lado 2";
		}
	}
	

	

</script>
</head>
<body>


<input id="boton" type="button" onclick="agregar()" value="Rellenar Select" />

<select style="visibility:hidden" id="Figuras" onchange="mostrarDatos()"> </select>

<br/>

<div id="div1" style="visibility:hidden">
	
</div>

</body>
</html>
